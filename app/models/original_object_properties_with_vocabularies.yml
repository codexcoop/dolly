- !ruby/object:Property 
  attributes: 
    position: "61"
    vocabulary_id: "33"
    name: coverage
    section: Description
    entity_id: "10"
    description_en: |
      Definition:
      The spatial or temporal topic of the resource, the spatial applicability of the resource, or the jurisdiction under which the resource is relevant. This may be a named place, a location, a spatial coordinate, a period, date, date range or a named administrative entity. Refined by <dcterms:spatial> and <dcterms:temporal>
      Europeana note:
      Coverage is the unqualified spatial or temporal coverage of the original analog or born digital object. Use of the more specific <dcterms:spatial> and <dcterms:temporal> elements is preferred where possible.

    notes: ""
    order_terms_by: position
    id: "93"
    description_it: "Il riferimento spaziale o temporale della risorsa, l'applicabilit\xC3\xA0 spaziale della risorsa o la giurisdizione sotto cui la risorsa \xC3\xA8 rilevante. Pu\xC3\xB2 essere il nome di un luogo, una posizione, una coordinata spaziale, un periodo, una data, un intervallo di date o il nome di un'entit\xC3\xA0 amministrativa. Si intende un riferimento geografico o cronologico dell'oggetto origininale. \xC3\x88 preferibile specificare maggiormente l'informazione quando possibile."
    vocabulary_is_user_editable: t
    in_use: t
    form_field_type: select
    requirement: optional
    human_en: Coverage
    datatype: reference
    cardinality: many
    human_it: Copertura spazio-temporale
    visibility_id: "1"
