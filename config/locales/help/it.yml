      rights: "Informazioni sui diritti correlati con la risorsa, quindi i diritti di propriet\xC3\xA0 intellettuale, diritti di accesso, o accordi di licenza. Possono essere riferiti sia all'oggetto originale che all'oggetto digitale."
      publishers: "Nome dell'editore dell'opera originale, un'entit\xC3\xA0 responsabile di rendere disponibile la risorsa. Pu\xC3\xB2 essere per esempio una persona, un'organizzazione, un servizio."
      contributors: "Il soggetto o i soggetti che hanno contribuito in via secondaria alla creazione dell'opera originale. Si pu\xC3\xB2 trattare di una persona, un'organizzazione, un servizio."
      coverages: "Il riferimento spaziale o temporale della risorsa, l'applicabilit\xC3\xA0 spaziale della risorsa o la giurisdizione sotto cui la risorsa \xC3\xA8 rilevante. Pu\xC3\xB2 essere il nome di un luogo, una posizione, una coordinata spaziale, un periodo, una data, un intervallo di date o il nome di un'entit\xC3\xA0 amministrativa. Si intende un riferimento geografico o cronologico dell'oggetto origininale. \xC3\x88 preferibile specificare maggiormente l'informazione quando possibile."
      creators: "Soggetto o i soggetti che hanno prodotto l'opera originale. Si pu\xC3\xB2 riferire a una persona, un'organizzazione, un servizio."
