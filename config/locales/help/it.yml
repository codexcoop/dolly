      languages: "Lingua associata alla risorsa (oggetto digitale), non quella dei suoi metadati. Pu\xC3\xB2 essere la lingua o le lingue presenti in un'immagine (un poster, un quotidiano...), la lingua parlata in un video o in una registrazione audio. Se non ci sono aspetti linguistici correlati con l'oggetto digitale, questo campo pu\xC3\xB2 essere ignorato."
      unstored: Altre informazioni rilevanti ai fini dell'indicizzazione dei contenuti, per le quali non sono previsti campi specifici.
